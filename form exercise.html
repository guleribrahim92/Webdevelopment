<!DOCTYPE html>
<html>
<head>
<title>FORM EXERCISE</title>
</head>
<body>

<h2>Register</h2>    
<form>

<label for="firstname">First Name:</label>
<input id="firstname" type="text" placeholder="John" required>
<label for="lastname">Last Name:</label>
<input id="lastname" type="text" placeholder="Smith" required>


<div>
<label for="male">Male</label>    
<input id="male" name="gender" type="radio" value="male" >
<label for="female">Female</label>    
<input id="female" name="gender" type="radio" value="female">
<label for="other">Other</label>    
<input id="other" name="gender" type="radio" value="other">   

</div> 

<div>
<label>
Email:
<input name="email" type="email" placeholder="your email" >

</label>

<label>
Password:
<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">    

</label>
</div>

<!--  
<label for="password">Password:</label>
<input id="password" type="password" placeholder="password" required>    
-->

<div>
<label>
Birthday:    
<select name="month">
<option>Month</option>    
<option>Jan</option>    
<option>Feb</option>    
<option>March</option>    
</select>

<select name="day">
<option>Day</option>    
<option>1</option>    
<option>2</option>    
<option>3</option>    
</select>    

<select name="year">
<option>Year</option>    
<option>1992</option>
<option>1993</option>
<option>1994</option>    
<option>1995</option>
<option>1996</option>    
</select> 


</label>
</div>

<div>
<label for="agreed">I agree to the terms and conditions:</label>
<input id="agreed" name="agreed" type="checkbox">    
<input type="submit">

</div>

</form>
</body>
</html>
